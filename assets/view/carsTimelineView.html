<div class="container" ng-init="init()">
    <div ng-if="loading == true" class="loader"></div>
    <section ng-if="loading == false" class="timeline" style="text-align: center">
            <div ng-repeat="car in timeline track by $index" ng-mouseover="shareFB(car)" id="e-{{$index}}">
                <hr class="visible-sm visible-xs" ng-if="::!isTimelineDate(car.productionDate.substr(- 4), false)" />
                <div class="followMeBar col-lg-12 col-xs-12"
                     ng-if="::isTimelineDate(car.productionDate.substr(- 4), true)">
                    <a name="{{car.productionDate.substr(- 4)}}"></a>
                    <hr><h4>{{car.productionDate.substr(- 4)}}</h4><hr>
                </div>
                <div class="col-lg-3 text-center mb-4">
                    <a name="{{car.code}}"></a>
                    <div class="timeline-element">
                        <div class="img">
                            <img ng-src="{{car.img}}" style="max-width: 100%;" />
                        </div>
                        <div class="content">
                            <h4 class="visible-sm visible-xs"><time>{{car.productionDate.substr(- 4)}}</time></h4>
                            <h4><a href="#" ng-click="scrollTo(car.code, this)">{{car.title}}</a></h4>
                            <h2>{{car.supTitle}}</h2>
                            <p>{{car.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>
