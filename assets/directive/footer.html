<!-- Feedback Modal -->
<a href="#feedback" role="button" class="btn btn-success" data-toggle="modal" style="position: fixed; right: 0; bottom: 0;"><strong>Feedback?</strong></a>
<div id="feedback" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Send Feedback</h4>
			</div>
			<div class="modal-body">
				<form ng-submit="feedback.submit()">
					<div class="form-group">
						<div class="form-group">
							<label for="feedback-email">Email:</label>
							<input type="email" id="feedback-email" class="form-control" placeholder="(Optional)" ng-model="feedback.email" maxlength="100" />
						</div>
						<div class="form-group">
							<label for="feedback-content">Feedback:</label>
							<textarea id="feedback-content" class="form-control" ng-model="feedback.content" minlength="3" placeholder="I'll read every single feedback" required selected></textarea>
						</div>
						<div class="row" ng-if="!feedback.showThankYou">
							<div class="col-xs-2" ng-if="!feedback.submitFailure">
								<input type="submit" class="btn btn-success" Value="Send" ng-disabled="feedback.loading" />
							</div>
							<div class="col-xs-3" ng-if="feedback.submitFailure">
								<input type="submit" class="btn btn-success" Value="Try to send again" ng-disabled="feedback.loading" />
							</div>
							<div class="col-xs-9">
								<div class="loader-small" ng-if="feedback.loading"></div>
							</div>
						</div>
						<div ng-if="feedback.showThankYou">
							<p>Thanks for the feedback :)<br /><sub>form will reset in 5 sec.</sub></p>
						</div>
						<div ng-if="feedback.submitFailure">
							<p>Sorry somthing went wrong :(</p>
						</div>
						
					</div>
				</form>
			</div>
			<!-- <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div> -->
		</div>

	</div>
</div>

<script>
    "use strict";

    $(document).ready(function(){

        // set copyright year
        $('#copyright-year').html(new Date().getFullYear());

        // Highlight the top nav as scrolling occurs

            offset: 100
        });

        // Closes the Responsive Menu on Menu Item Click
        $('.navbar-collapse ul li a').click(function() {
            $('.navbar-toggle:visible').click();
        });

        // // Offset for Main Navigation
        // $('#mainNav').affix({

        $('[data-toggle="tooltip"]').tooltip();

        $('.generalModal').click(function () {
            var modalFileName = $(this).data('modal');
            $.get('/assets/modal/' + modalFileName + '.html', function( data ) {
                $("#generalModalContent").html(data);
                $("#generalModal").modal("show");
            });
        });
    });
</script>
